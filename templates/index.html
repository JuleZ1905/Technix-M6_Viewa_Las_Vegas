<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewa Las Vegas</title>
  </head>

  <body>
    <h1 class="header">Viewa Las Vegas</h1>
    {% for hotel in hotels %}
    <div class="hotel">
      <h1>{{ hotel.header }}</h1>
      <img
        src="{{ hotel.img }}"
      />
      <p>
        {{ hotel.description }}
      </p>
    </div>
    {% endfor %}
  </body>
</html>
