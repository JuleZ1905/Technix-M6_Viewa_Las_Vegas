<!DOCTYPE html>
<html lang="en" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Viewa Las Vegas</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/style.css" />
  </head>
<body>
  <div>
    <h1 class="header text-center">Viewa Las Vegas</h1>
    <br />
  </div>
  <div class="container">
    <div class="row">
    <f:for each="{hotels}" as="hotel">
      <div class="col-lg-4">
        <div class="flex">
          <img
            class="img-circle"
            src="{hotel.img}"
            alt="Generic placeholder image"
            width="140"
            height="140"
          />
        </div>
        <h2>{hotel.header}</h2>
        <p class="textContent">{hotel.shortText}</p>
        <!-- <p>
          <a class="btn btn-default" role="button">Mehr anzeigen &raquo;</a>
        </p> -->
      </div>
    </f:for>
  </div>
</div>
</body>
</html>
